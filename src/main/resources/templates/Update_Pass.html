<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/static/jquery/jquery-3.4.0.js"></script>
    <script type="text/javascript" src="/static/js/update_pass.js"></script>
</head>
<body>
<div align="center">
    <form action="">
        <table>
            <tr>
                <th colspan="2">修改密码</th>
            </tr>
            <tr>
                <input type="hidden" th:value="${id}" name="id" id="userId">
                <th>新密码：</th>
                <td>
                    <input type="password" name="password" id="password1">
                </td>
                <td>
                    <span style="color: red" id="span_pass1"></span>
                </td>
            </tr>
            <tr>
                <th>确认新密码：</th>
                <td>
                    <input type="password" name="password" id="password2">
                </td>
                <td>
                    <span style="color: red" id="span_pass2"></span>
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" onclick="Update_Pass()" value="提交">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
